        <div class="cards-wrapper">
            <div class="card active" id="card-1">
                <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                <h2 data-original-text="Part 1 – The Black Swan Manifesto"></h2>
                <p data-original-text="CVs are no longer read by humans. They're filtered by AI, flagged by keywords, and discarded by ghost jobs on LinkedIn."></p>
                <p data-original-text="You send a hundred, a thousand, for a job that pays €1400/month, and even that is considered 'too much'."></p>
                <p data-original-text="If you're a junior, you're invisible.<br>If you don't know someone, you're no one.<br>And paradoxically, meritocracy was murdered by AI."></p>
                <p data-original-text="Recruiters still exist. So do marketing teams, HR, and digital consultants.<br>But guess who got cut first?<br>Developers. The backbone of the entire industry."></p>
                <div class="options">
                    <h3 data-original-text="What has replaced human readers in the recruitment process?"></h3>
                    <button class="option" data-correct="true" data-payload-piece="eyJ1c">AI filters and keyword scanners</button>
                    <button class="option" data-correct="false">Creative writing teams</button>
                    <button class="option" data-correct="false">Personality assessment tools</button>
                    <button class="option" data-correct="false">Psychic mediums</button>
                </div>
            </div>

            <div class="card" id="card-2">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 3H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 11H4v-6h7v6zm9 0h-7v-2h7v2zm0-4h-7V8h7v2z"/></svg>
                 <h2 data-original-text="Part 2 – Why I Chose Programming"></h2>
                 <p data-original-text="I didn't choose software just for the money, though yes, I wanted to escape financial instability."></p>
                 <p data-original-text="I chose it because it was creative, useful, non-repetitive.<br>Because it was the exit door from the factory, the daily grind, the Matrix."></p>
                 <p data-original-text="In the past, if you were poor but smart, you could still rise.<br>All it took was study, effort, passion.<br>That's what they killed."></p>
                 <p data-original-text="So now, my CV will stay empty and redirect to this page.<br>Let the AI recruiters read silence."></p>
                 <div class="options">
                     <h3 data-original-text="Why did the author choose programming originally?"></h3>
                     <button class="option" data-correct="false">It was the highest paying career option</button>
                     <button class="option" data-correct="false">Family tradition</button>
                     <button class="option" data-correct="true" data-payload-piece="mwiO">It was creative, useful, and an escape</button>
                     <button class="option" data-correct="false">It was the easiest career to enter</button>
                 </div>
            </div>

            <div class="card" id="card-3">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                 <h2 data-original-text="Part 3 – My Origins (Italy)"></h2>
                 <p data-original-text="I studied computer science at Avogadro in Torino. Old school stuff. Paper and pen. BIOS and boot sequences."></p>
                 <p data-original-text="After graduation, I worked with my father, physical labor during the day, and office help (emails, Office 365, documents) at night."></p>
                 <p data-original-text="I swept stairs. I carried furniture. I did the heavy lifting.<br>Then I moved to hospitality: waiter, barista, multitasker for about 3–4 years."></p>
                 <div class="options">
                     <h3 data-original-text="Where did the author study computer science?"></h3>
                     <button class="option" data-correct="false">Milan Technical Institute</button>
                     <button class="option" data-correct="true" data-payload-piece="iJodHRwc">Avogadro in Torino</button>
                     <button class="option" data-correct="false">University of Rome</button>
                     <button class="option" data-correct="false">Online coding bootcamp</button>
                 </div>
            </div>

             <div class="card" id="card-4">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3.55 19.09l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8zM11 23h2v-2.95h-2V23zM4 11c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8-8 3.58-8 8zm8-6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6 2.69-6 6-6zm-1 5V5H9v6h4zm6.24-7.76l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42zM13 1h-2v2.95h2V1zm6.04 6.85l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42z"/></svg>
                 <h2 data-original-text="Part 4 – The Collapse"></h2>
                 <p data-original-text="Then came COVID.<br>Hospitality died overnight. I tried to find another job, applied everywhere.<br>But somehow, in Italy, they only hired girls. Yeah, I said it.<br>Ironically, in an industry supposedly 'neutral', men weren't exactly privileged."></p>
                 <p data-original-text="For the record:<br>I speak English, Italian, Spanish, and Portuguese.<br>I hold a computer science diploma (61/100) and a tourism degree (98/100), both from the pre-AI era, meaning I actually earned them."></p>
                 <p data-original-text="Still, I got passed over. Again and again."></p>
                 <div class="options">
                     <h3 data-original-text="What event triggered the collapse in the author's career?"></h3>
                     <button class="option" data-correct="false">The 2008 financial crisis</button>
                     <button class="option" data-correct="true" data-payload-piece="zovL21yL">COVID pandemic</button>
                     <button class="option" data-correct="false">Automation in the hospitality industry</button>
                     <button class="option" data-correct="false">Personal health issues</button>
                 </div>
            </div>

            <div class="card" id="card-5">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
                 <h2 data-original-text="Part 5 – The Academic Wall"></h2>
                 <p data-original-text="University? Forget it. Italy's system is elitist and academic.<br>You either study 8 hours a day or you fail. No evening courses. No support for working students.<br>Mandatory in-person classes during work hours.<br>If your family can't support you, you don't graduate."></p>
                 <p data-original-text="So what do you do?"></p>
                 <p data-original-text="You go to the factory."></p>
                 <div class="options">
                     <h3 data-original-text="Why was university not an option for the author?"></h3>
                     <button class="option" data-correct="false">The author wasn't academically qualified</button>
                     <button class="option" data-correct="false">Universities didn't offer computer science</button>
                     <button class="option" data-correct="true" data-payload-piece="XJvY">The system didn't accommodate working students</button>
                     <button class="option" data-correct="false">The author couldn't pass entrance exams</button>
                 </div>
            </div>

            <div class="card" id="card-6">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                 <h2 data-original-text="Part 6 – The Factory"></h2>
                 <p data-original-text="FIAT.<br>8 hours of work.<br>1.5 hours to get there. 1.5 hours back.<br>Worked like that for a year. Never saw the sunlight."></p>
                 <p data-original-text="Ever heard Bob Dylan?"></p>
                 <p data-original-text="'Mama, take this badge off of me,<br>I can't use it anymore.<br>It's gettin' dark, too dark to see,<br>I feel like I'm knockin' on heaven's door...'"></p>
                 <p data-original-text="That was me. Every morning."></p>
                 <div class="options">
                     <h3 data-original-text='Where did the author work when they "went to the factory"?'></h3>
                     <button class="option" data-correct="true" data-payload-piece="m90L">FIAT</button>
                     <button class="option" data-correct="false">Pirelli</button>
                     <button class="option" data-correct="false">Ferrari</button>
                     <button class="option" data-correct="false">Lamborghini</button>
                 </div>
            </div>

             <div class="card" id="card-7">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
                 <h2 data-original-text="Part 7 – Rebirth"></h2>
                 <p data-original-text="After the factory, I lived off unemployment (NASPI) and started studying tech again.<br>Bootcamps. Online courses. More bootcamps.<br>I suffered, I pushed, I made it."></p>
                 <p data-original-text="I got my first job in tech.<br>As a data analyst: SQL, Python, stored procedures, Excel spreadsheets."></p>
                 <p data-original-text="I supported C# developers using Windows Forms, old-school Microsoft tech and a bit of WPF.<br>Eventually, I got a job in Lisbon, at Microsoft."></p>
                 <p data-original-text="It was like the same role I had in MSC Technology, but this time... for the big guys."></p>
                 <div class="options">
                     <h3 data-original-text="What was the author's first tech job?"></h3>
                     <button class="option" data-correct="false">Web developer</button>
                     <button class="option" data-correct="true" data-payload-piece="WV2Yy5na">Data analyst</button>
                     <button class="option" data-correct="false">Software engineer</button>
                     <button class="option" data-correct="false">IT support</button>
                 </div>
            </div>

             <div class="card" id="card-8">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                 <h2 data-original-text="Part 8 – Lisbon & My Roots"></h2>
                 <p data-original-text="Why Lisbon?<br>Because my blood isn't just Italian, it's also Brazilian and Portuguese.<br>My grandmother was from Lisbon."></p>
                 <p data-original-text="I moved there to rediscover a part of myself. To grow. To see where my roots touched the world.<br>To try, once again, to build a future through code."></p>
                 <div class="options">
                     <h3 data-original-text="Why did the author move to Lisbon?"></h3>
                     <button class="option" data-correct="false">Better job market</button>
                     <button class="option" data-correct="false">Lower cost of living</button>
                     <button class="option" data-correct="false">Better weather</button>
                     <button class="option" data-correct="true" data-payload-piece="XRod">Family heritage connection</button>
                 </div>
            </div>

             <div class="card" id="card-9">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                 <h2 data-original-text="Part 9 – The Final Hit"></h2>
                 <p data-original-text="After a year at Microsoft, I became a full stack developer at CRIF: Java + Angular.<br>It felt like a step up. Maybe I was finally there."></p>
                 <p data-original-text="Then... nothing."></p>
                 <p data-original-text="One year later: jobless again."></p>
                 <p data-original-text="Why?"></p>
                 <p data-original-text="You 're still a junior.<br>We already have a senior.<br>We don't need you anymore."> </p>
                 <p data-original-text='"GPT can do it."'> </p>
                 <div class="options">
                     <h3 data-original-text="What tech stack did the author work with at CRIF?"></h3>
                     <button class="option" data-correct="false">Python + React</button>
                     <button class="option" data-correct="false">C# + Vue</button>
                     <button class="option" data-correct="true" data-payload-piece="WIua">Java + Angular</button>
                     <button class="option" data-correct="false">PHP + jQuery</button>
                 </div>
            </div>

             <div class="card" id="card-10">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                 <h2 data-original-text="Part 10 – AI Kills the Junior"></h2>
                 <p data-original-text="That's when ChatGPT arrived.<br>At first, a miracle. Then, a massacre."></p>
                 <p data-original-text="No more need for juniors.<br>Companies doubled productivity.<br>Less training. More automation.<br>More profit."></p>
                 <p data-original-text="For me? Back to factory jobs.<br>Back to survival mode."></p>
                 <p data-original-text="You see.. this 'empowering technology'?<br>It gave no space for family, no stability, no humanity."></p>
                 <div class="options">
                     <h3 data-original-text="What was the author's initial reaction to ChatGPT?"></h3>
                     <button class="option" data-correct="false">Immediate fear</button>
                     <button class="option" data-correct="true" data-payload-piece="W8vSGlkZ">Initially saw it as a miracle</button>
                     <button class="option" data-correct="false">Complete indifference</button>
                     <button class="option" data-correct="false">Excitement about new job prospects</button>
                 </div>
            </div>

             <div class="card" id="card-11">
                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z"/></svg>
                 <h2 data-original-text="Part 11 – The Joke Is On You"></h2>
                 <p data-original-text="At first, AI was a win for tech companies.<br>But now?"></p>
                 <p data-original-text="It's killing you too."></p>
                 <p data-original-text="Why hire a dev agency when a kid can build an app with GPT, Claude or Cursor?"></p>
                 <p data-original-text="Back-end with Java + Spring Security?<br>GPT."></p>
                 <p data-original-text="Login with Firebase and Google Auth?<br>Claude."></p>
                 <p data-original-text="E-commerce? Portfolio? Blog?<br>Gemini, DeepSeek, take your pick."></p>
                 <p data-original-text="Your services are now obsolete.<br>Your greed accelerated your own irrelevance."></p>
                 <div class="options">
                     <h3 data-original-text="According to the author, how has AI affected the tech industry?"></h3>
                     <button class="option" data-correct="false">It only eliminated junior positions</button>
                     <button class="option" data-correct="false">It created more specialized roles</button>
                     <button class="option" data-correct="true" data-payload-piece="GVuUG">It's making all developers increasingly obsolete</button>
                     <button class="option" data-correct="false">It's only affected certain languages</button>
                 </div>
            </div>

                 <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
                 <h2 data-original-text="Part 12 – The Goodbye"></h2>
                 <p data-original-text="Yes, I'm bitter.<br>Yes, I'm disappointed."></p>
                 <p data-original-text="But I'm also free."></p>
                 <p data-original-text="From now on, I'll code in my free time.<br>For myself. For fun."></p>
                 <p data-original-text="I'm already a senior. I learned before GPT.<br>But now I'll work in other industries.<br>I'll study psychology. I'll write again."></p>
                 <div class="options">
                     <h3 data-original-text="What is the author's plan after leaving the tech industry?"></h3>
                     <button class="option" data-correct="false">Start their own tech company</button>

                     <button class="option" data-correct="true" data-payload-piece="FnZS8ifQ">Work in other industries and code as a hobby</button>
                 </div>
